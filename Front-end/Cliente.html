<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/Front-end/img/tacon123.jpeg">
    <title>Clientes</title>
    <link rel="stylesheet" href="/Front-end/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #registroClienteForm {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="menu">
            <img src="/Front-end/img/tacon123.jpeg" alt="" width="70%" style="border-radius: 70%;">
            <ul class="color-blanco">
                <a href="/Front-end/Inicio.html"><i class="fas fa-bars"></i> Productos</a>
                <a href="/Front-end/Cliente.html"><i class="fas fa-users"></i> Clientes</a>
                <a href="/Front-end/Productos.html"><i class="fas fa-shopping-bag"></i> Productos</a>
                <a href="/Front-end/Ventas.html"><i class="fas fa-wallet"></i> Ventas</a>
            </ul>
        </div>

        <!-- Contenido en el lado derecho -->
        <div class="content">
            <div class="table-container">
                <h1>Clientes</h1>
                <!-- Contenedor de filtros -->
                <div class="filter-container">
                    <!-- Filtro por nombre -->
                    <div class="mb-3">
                        <label for="filtroNombre" class="form-label">Filtrar por nombre:</label>
                        <input type="text" class="form-control" id="filtroNombre" placeholder="Nombre">
                    </div>
                    <!-- Filtro por ciudad -->
                    <div class="mb-3">
                        <label for="filtroCiudad" class="form-label">Filtrar por ciudad:</label>
                        <input type="text" class="form-control" id="filtroCiudad" placeholder="Ciudad">
                    </div>
                    <!-- Filtro por estado -->
                    <div class="mb-3">
                        <label for="filtroEstado" class="form-label">Filtrar por estado:</label>
                        <input type="text" class="form-control" id="filtroEstado" placeholder="Estado">
                    </div>
                </div>

                <!-- Botones -->
                <div class="text-end mb-3">
                    <button type="button" class="btn btn-primary me-2">Aplicar filtros</button>
                    <button type="button" class="btn btn-secondary me-2">Limpiar filtros</button>
                    <!-- Agregamos un evento onclick para mostrar el formulario al hacer clic -->
                    <button type="button" class="btn btn-success" onclick="mostrarFormulario()">Registrar Cliente</button>
                </div>

                <!-- Tabla -->
                <table class="table table-striped">
                    <tr>
                        <th>Id</th>
                        <th>T.D</th>
                        <th>Identificación</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Ciudad</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    <tbody id="cuerpoTabla"></tbody>
                </table>
<!-- Formulario de registro de cliente -->
<form id="registroClienteForm" class="mt-4">
    <h2>Registrar Cliente</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-2">
                <label for="inputEstado" class="form-label">Tipo Documento:</label>
                <select class="form-select" id="inputIdentificacion">
                    <option value="tarjeta">TI</option>
                    <option value="cedula">CC</option>
                    <option value="extranjera">CE</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="inputNombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="inputNombre" placeholder="Digite el nombre">
            </div>
            <div class="mb-2">
                <label for="inputTelefono" class="form-label">Teléfono:</label>
                <input type="text" class="form-control" id="inputTelefono" placeholder="Teléfono">
            </div>
            <div class="mb-2">
                <label for="inputCiudad" class="form-label">Ciudad:</label>
                <input type="text" class="form-control" id="inputCiudad" placeholder="Ciudad">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-2">
                <label for="inputNombre" class="form-label">N° Identificación:</label>
                <input type="text" class="form-control" id="inputTipoIdentificacion" placeholder="Digite el nombre">
            </div>
            <div class="mb-2">
                <label for="inputApellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="inputApellido" placeholder="Digite el apellido">
            </div>
            <div class="mb-2">
                <label for="inputDireccion" class="form-label">Dirección:</label>
                <input type="text" class="form-control" id="inputDireccion" placeholder="Dirección">
            </div>
            <div class="mb-2">
                <label for="inputEstado" class="form-label">Estado:</label>
                <select class="form-select" id="inputEstado">
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="registrarCliente()">Registrar</button>
</form>

        </div>
    </div>

    <script>
        // Función para mostrar el formulario de registro de cliente
        function mostrarFormulario() {
            document.getElementById('registroClienteForm').style.display = 'block';
        }
    </script>

    <script src="/Front-end/js/Clientes.js"></script>
</body>

</html>
