<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/Front-end/img/tacon123.jpeg"> 
    <title>Ventas</title>
    <link rel="stylesheet" href="/Front-end/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body onload="listarVentas()">
    <div class="container">
        <!-- Menú en el lado izquierdo -->
        <div class="menu">
            <img src="/Front-end/img/tacon123.jpeg" alt="" width="70%" style="border-radius: 70%;">
            <ul class="color-blanco">
                <a href="/Front-end/Inicio.html"><i class="fas fa-bars"></i> Productos</a>
                <a href="/Front-end/Cliente.html"><i class="fas fa-users"></i> Clientes</a>
                <a href="/Front-end/Productos.html"><i class="fas fa-shopping-bag"></i> Productos</a>
                <a href="/Front-end/Ventas.html"><i class="fas fa-wallet"></i> Ventas</a>
            </ul>
        </div>

        <!-- Contenido en el lado derecho -->
        <div class="content">
            <div class="table-container">
                <h1>Ventas</h1>
                <!-- Contenedor de filtros -->
                <div class="filter-container">
                    <!-- Filtro por cliente -->
                    <div class="mb-3">
                        <label for="filtroCliente" class="form-label">Filtrar por cliente:</label>
                        <input type="text" class="form-control" id="filtroCliente" placeholder="Nombre">
                    </div>
                    <!-- Filtro por fecha Desde -->
                    <div class="mb-3">
                        <label for="filtroFechaDesde" class="form-label">Filtrar por venta-Desde:</label>
                        <input type="date" class="form-control" id="filtroFechaDesde" placeholder="Desde">
                    </div>
                    <!-- Filtro por fecha Hasta -->
                    <div class="mb-3">
                        <label for="filtroFechaHasta" class="form-label">Filtrar por venta-Hasta:</label>
                        <input type="date" class="form-control" id="filtroFechaHasta" placeholder="Hasta">
                    </div>
                </div>

                <!-- Botones -->
                <div class="text-end mb-3">
                    <button type="button" class="btn btn-primary me-2">Aplicar filtros</button>
                    <button type="button" class="btn btn-secondary me-2">Limpiar filtros</button>
                    <button type="button" class="btn btn-success" onclick="mostrarFormulario()">Registrar Ventas</button>
                </div>

                <!-- Tabla -->
                <div class="table-responsive text-center">
                    <table class="table table-striped d-inline-block">
                        <tr>
                            <th>Id Venta</th>
                            <th>Id Cliente</th>
                            <th>Total</th>
                            <th>Fecha de venta</th>
                            <th>Estado</th>
                            <th>Acciones</th> 
                        </tr>
                        <tbody id="cuerpoTabla"></tbody>
                     
                    </table>
                </div>
                
                <!-- Formulario de registro de ventas -->
                <div class="text-center mt-4">
                    <form id="registroVentaForm">
                        <h2>Registrar Ventas</h2>
                        <div class="row">
                            <div class="col-md-6 offset-md-3">
                                <div class="mb-3">
                                    <label for="inputTotalVenta" class="form-label">Total venta:</label>
                                    <input type="text" class="form-control" id="inputTotalVenta" placeholder="Total Venta">
                                </div>
                                <div class="mb-3">
                                    <label for="inputFechaVenta" class="form-label">Fecha de la Venta:</label>
                                    <input type="date" class="form-control" id="inputFechaVenta" placeholder="Fecha Venta"> 
                                </div>
                                <div class="mb-3">
                                    <label for="inputEstado" class="form-label">Estado:</label>
                                    <select class="form-select" id="inputEstado">
                                        <option value="borrador">BORRADOR</option>
                                        <option value="cancelada">CANCELADA</option>
                                        <option value="pendiente pago">PENDIENTE PAGO</option>
                                        <option value="pagada">PAGADA</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="registrarVentas()">Registrar</button>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <script>
        // Función para mostrar el formulario de registro de ventas
        function mostrarFormulario() {
            document.getElementById('registroVentaForm').style.display = 'block';
        }

        // Función para ocultar el formulario de registro de ventas
        function ocultarFormulario() {
            document.getElementById('registroVentaForm').style.display = 'none';
        }
    </script>

    <script src="/Front-end/js/Ventas.js"></script>
</body>

</html>
